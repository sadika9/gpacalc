    <div class="all_container container">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Subjects</h3>
          </div>
          <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="subjects_combo_in_add_subjects">Subject</label>
                            <select id="subjects_combo_in_add_subjects" class="form-control"></select>
                        </div>
                        <button id="add_subject_button" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span> Add</button>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6">
                    <table id="student_subjects_table" class="table table-condensed"></table>
                </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Courses</h3>
          </div>
          <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-sm-1">
                    <div class="form-group">
                        <label for="year_combo_in_add_course">Year</label>
                        <select id="year_combo_in_add_course" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>           
                </div>                        
                <div class="col-xs-12 col-sm-1">             
                    <div class="form-group">
                        <label for="semester_combo_in_add_course">Semester</label>
                        <select id="semester_combo_in_add_course" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <div class="form-group">
                        <label for="subjects_combo_in_add_course">Subject</label>
                        <select id="subjects_combo_in_add_course" class="form-control">
                            <option value=""></option>
                            <option value="ALL">ALL</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group">
                        <label for="subjects_combo_in_add_course">Course</label>
                        <select id="course_combo_in_add_course" class="form-control"></select>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-1">
                    <div class="form-group">
                        <label for="grades_combo_in_add_course">Grade</label>
                        <select id="grades_combo_in_add_course" class="form-control"></select>
                    </div> 
                </div> 
                <div class="col-xs-12 col-sm-1">
                    <div class="checkbox">
                        <label>
                            <input id="include_in_overall_gpa_checkbox_in_add_course" type="checkbox">GPA
                        </label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-1">
                    <div class="checkbox">
                        <label>
                            <input id="repeat_checkbox_in_add_course" type="checkbox">Repeat
                        </label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-1">
                    <button id="add_course_button" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span> Add</button>
                </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Courses</h3>
          </div>
          <div class="panel-body">
            <table id='student_courses_table' class="table table-bordered table-hover table-condensed"></table>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row text-center" style="font-size:16px;">
                <div id="final_subject_gpas" class="col-xs-12"></div>

                <div id='details' class="col-xs-12">
                    <div id="subject_gpas"></div>
                    <p>Overall GPA: <span id="overall_gpa">0.00</span></p>
                    <p># Credits (in GPA): <span id="n_credits_in_gpa">0</span></p>
                    <p># Credits (Total): <span id="n_credits">0</span></p>
                </div>
            </div>
          </div>
        </div>

    </div>

    <!-- Edit Course Modal -->
    <div class="modal fade" id="edit_course_modal" tabindex="-1" role="dialog" aria-labelledby="edit_course_modal_label" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="edit_course_modal_label"></h4>
          </div>
          <div class="modal-body">
            <div class="form">    
              <!-- required do not delete --> 
              <div class="form-group" hidden="true">
                <label for="edit_course_modal_course_code" class="control-label">Course Code</label>
                <span id="edit_course_modal_course_code"></span>
              </div> 
              <div class="form-group" hidden="true">
                <label for="edit_course_modal_year" class="control-label">Year</label>
                <spban id="edit_course_modal_year"></span>
              </div>
              <div class="form-group">
                <label for="edit_course_modal_semester" class="control-label">Semester</label>
                <select id="edit_course_modal_semester" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
              </div>
              <div class="form-group">
                <label for="edit_course_modal_credits" class="control-label">Credits</label>
                <input id="edit_course_modal_credits" class="form-control" type="number" min="0" max="4"></input>
              </div>
              <div class="form-group">
                <label for="edit_course_modal_grade" class="control-label">Grade</label>
                <select id="edit_course_modal_grade" class="form-control"></select>
              </div>
              <div class="checkbox">
                <label>
                  <input id="edit_course_modal_repeat" type="checkbox"> Repeat
                </label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="edit_course_modal_save_button" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
